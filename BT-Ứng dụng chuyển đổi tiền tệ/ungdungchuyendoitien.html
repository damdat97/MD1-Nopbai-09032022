                <option value="a">VietNam</option>

    <p id="result" style="color: blue"></p>
<script>
    function getconvert() {
        let giatrivao=document.getElementById('number').value;
        let select1=document.getElementById('chon1').value
        let select2=document.getElementById('chon2').value;
        if(select1 == select2) {
            document.getElementById('result').innerHTML='Result: ' +giatrivao;
        }
        if (select1 == "a" && select2 == "b") {
            document.getElementById('result').innerHTML='Result: ' + (giatrivao/24000);
        }
        if (select1 == "b" && select2 == "a") {
            document.getElementById('result').innerHTML='Result: ' +giatrivao*24000;
        }
    }
</script>
